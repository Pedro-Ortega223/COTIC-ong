<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" type="imagem/x-icon" href="./img/logo-guia.ico.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>COTIC</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho_logo">
            <img src="./img/logo-cotic.PNG" alt="img" width="300px" height="90px">
        </div>
        <div class="cabecalho_ancoras">
            <a href="COTIC_ong.html" class="cabecalho_ancoras_nome">COTIC</a>
            <a href="sobre-nos-COTIC.html" class="cabecalho_ancoras_nome">Sobre nós</a>
            <a href="Cadastro.html" class="cabecalho_ancoras_nome">Cadastro</a>
        </div>
    </header>
<div class="cadastro">
    <main class="container">
        <form>
            <h1>Cadastro COTIC</h1>
            <div class="input_box">
                <input placeholder="Usuário" type="email">
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input_box">
                <input placeholder="Senha" type="password" id="senha">
                <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
            </div>
            <div class="lembrar_senha">
                <label>
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="#">Esqueci senha</a>
            </div>
            <button type="submit" id="login">Login</button>
            <div class="criar_conta">
                <p>Não possui conta ? <a href="#">cadastre-se</a></p>
            </div>
        </form>
    </main>
</div>
<script src="./js/script.js"></script>
</body>
</html>
