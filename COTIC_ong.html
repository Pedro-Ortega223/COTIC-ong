<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>COTIC</title>
</head>
<body>
    <header></header>

    <main>

        <div class="imagens"
            <div class="imagens_slide">

                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">

                <div class="primeriro_slide">
                    <img src="./img/img-cotic.PNG" alt="imagem ong">
                </div>
                <div class="slide">
                    <img src="./img/img-cotic2.PNG" alt="imagem ong">
                </div>
                <div class="slide">
                    <img src="./img/img-cotic3.PNG" alt="imagem ong">
                </div>

                
                <div class="navegacao_slides">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>

            </div>

            <div class="navegacao_manual">
                <label for="radio1" class="btn-manual"></label>
                <label for="radio2" class="btn-manual"></label>
                <label for="radio3" class="btn-manual"></label>
            </div>

        </div>

    </main>

    <footer></footer>
</body>
</html>
